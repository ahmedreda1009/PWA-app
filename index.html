<body>
    <div id="main-card">
        <header>
            <h1>ToDo List !!</h1>
        </header>

        <section class="add-new-todo-card">
            <h3>Add New ToDo!</h3>
            <form action="">
                <div class="title">
                    <label for="taskTitle">Title:</label>
                    <input type="text" id="taskTitle" name="taskTitle" required
                        placeholder="Add new Task, Be Productive!"><br>
                </div>
                <div class="time">
                    <span class="hour">
                        <label for="setHour">Hours: </label>
                        <input type="number" id="setHour" name="setHour" min="0" max="23" required>
                    </span>

                    <span class="minute">
                        <label for="setMinute">Mins: </label>
                        <input type="number" id="setMinute" name="setMinute" min="0" max="59" required>
                    </span>
                </div>
                <div class="date">
                    <div class="day">
                        <label for="setDay">Day:</label><br>
                        <!-- <input type="number" id="setHour" name="setDay"> -->
                        <select name="setDay" id="setDay"></select>
                    </div>
                    <div class="month">
                        <label for="setMonth">Month:</label><br>
                        <!-- <input type="number" id="setHour" name="setMonth"> -->
                        <select name="setMonth" id="setMonth"></select>
                    </div>
                    <div class="year">
                        <label for="setYear">Year:</label><br>
                        <!-- <input type="number" id="setHour" name="setYear"> -->
                        <select name="setYear" id="setYear"></select>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Add Task">
                </div>
            </form>
        </section>
